name: Specs

on: [push]

jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby
      uses: ruby/setup-ruby@55283cc23133118229fd3f97f9336ee23a179fcf # v1.146.0
      with:
        ruby-version: 2.7

    - name: Install dependencies
      run: bundle install

    - name: Run specs
      run: bundle exec rspec